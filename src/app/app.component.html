<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
integrity="sha384-eoTu3+HydHRBIjnCVwsFyCpUDZHZSFKEJD0mc3ZqSBSb6YhZzRHeiomAUWCstIWo" crossorigin="anonymous">
<main style="height: 100%; width:100%; ">
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/home">
      <img src="https://www.creativefabrica.com/wp-content/uploads/2021/09/30/BS-logo-design-vector-Graphics-18105927-1.jpg" alt="" width="40" height="30" class="d-inline-block align-text-top me-3">BLOG SPOT</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto">
        <a class="nav-link" *ngIf="authService.isLoggedIn" routerLinkActive="active" routerLink="/home">Home</a>
        <a class="nav-link"  routerLinkActive="active" *ngIf="authService.isLoggedIn" routerLink="/all_blogs">All Blogs</a>
        <a class="nav-link" routerLinkActive="active" *ngIf="authService.isLoggedIn" routerLink="/my_blogs">My blogs</a>
        <a class="nav-link" routerLinkActive="active" *ngIf="!authService.isLoggedIn"  routerLink="/login">Login</a>
        <a class="nav-link" routerLinkActive="active" *ngIf="!authService.isLoggedIn" routerLink="/register">Register</a>
        <a class="nav-link text-primary" *ngIf="authService.isLoggedIn" routerLink="/" (click)="logout()">Logout</a>
      </div>
    </div>
  </div>
</nav>

<div class="container" >
  <router-outlet></router-outlet>
</div>
</main>
