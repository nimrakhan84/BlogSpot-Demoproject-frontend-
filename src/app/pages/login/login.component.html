<body >
  <div class="contianer-sm" >
    <div class="row mt-5 p-5">
      
      <div class="col-lg-5  col-md-6 col-sm-12 mt-5 ">
        <div  class="m-5">
          <h2 class="d-flex justify-content-center" > Sign In</h2>
        </div>
          
          <div class="me-5 ms-5 mb-5 row row">
              <div class="col-12">
              <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            </div>
            <div class="col-12">
                <input type="email" class="form-control" id="inputEmail" [(ngModel)]="email" >
                <small class="text-danger" *ngIf="emailerr">Email is required!</small>
            </div>
          </div>
          <div class="me-5 ms-5 mb-5 row">
            <div class="col-12">
              <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            </div>
              <div class="col-12">
                <input type="password" class="form-control" id="inputPassword" [(ngModel)]="password" required="true">
                <small class="text-danger" *ngIf="passerr">Password is required!</small>
                <small class="text-danger" *ngIf="loginError">Invalid Email or Password</small>
              </div>
          </div>
  
          <div class="m-5 row" >
            <div class="col-12">
                  <button class="btn btn-lg btn-dark w-100 p-2" (click)="login()">Submit
                      <div class="spinner-border text-light" role="status" *ngIf="loading">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                  </button>
                </div>
          </div>
      </div>

      <div class="col-lg-7 col-md-6 col-sm-12 mt-5">
        <img  src="https://fizzle.imgix.net/2012/01/corinne-kutz-tMI2_-r5Nfo-unsplash.jpg?w=736&auto=compress,format" class="d-inline-block align-top mt-4" alt="" style="height: 450px; width:100%; object-fit: cover;" >
      </div>
      <!-- <div class="alert alert-danger" role="alert" *ngIf="loginError">
          Invalid Username or password
      </div> -->
      
    </div>  
  </div>
</body>
